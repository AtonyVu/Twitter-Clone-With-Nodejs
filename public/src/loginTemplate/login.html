<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>

    <link rel="stylesheet" href="./src/loginTemplate/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="row g-3 dlex justify-content-center flex-column align-items-center m-auto"
    >
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">User/EMail</label>
        <input
          type="text"
          class="form-control"
          id="inputUser"
          placeholder="User"
        />
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        />
      </div>
      <div class="col-auto"></div>
      <div class="col-auto">
        <a href="/signin">
          <button type="button" class="btn btn-primary mb-3" id="btn-signin">
            Đăng Ký
          </button></a
        >
        <button type="button" class="btn btn-primary mb-3" id="btn-login">
          Đăng nhập
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/loginTemplate/js.js"></script>
  </body>
</html>
