<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>

    <link rel="stylesheet" href="./src/signInTemplate/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="row g-3 dlex justify-content-center flex-column align-items-center m-auto"
    >
      <div class="col-auto position-relative justify-content-center">
        <img
          src="https://scontent.fsgn13-2.fna.fbcdn.net/v/t39.30808-6/170133125_1048371255696139_2961818144236222481_n.jpg?_nc_cat=106&ccb=1-6&_nc_sid=09cbfe&_nc_ohc=tVEipVoh6SAAX-eSVvz&_nc_ht=scontent.fsgn13-2.fna&oh=00_AT8keAEH7sh3vDXAra7zKxJYJflEfS6lQkIx_6FnjbKHSw&oe=62886080"
          class="logo"
        />
      </div>
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Name"
        />
      </div>

      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input
          type="mail"
          class="form-control"
          id="inputEmail"
          placeholder="Mail"
        />
      </div>
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">UserName</label>
        <input
          type="text"
          class="form-control"
          id="inputUser"
          placeholder="User"
        />
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        />
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden"> Re Password</label>
        <input
          type="password"
          class="form-control"
          id="inputRePassword"
          placeholder="Re Password"
        />
      </div>
      <div class="col-auto"></div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" id="btn-signIn">
          Đăng Ký
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/signInTemplate/js.js"></script>
  </body>
</html>
